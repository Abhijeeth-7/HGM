<div class="my-4 border rounded text-light">
  <div class="d-flex justify-content-between align-items-baseline p-3">
    <p>Gesture configuration Back up</p>
    <p *ngIf="timestamp">Generated at {{ timestamp }}</p>
    <button class="btn btn-outline-light" (click)="copyToClipBoard(configData)">
      <i class="bi bi-clipboard"></i>
      Click Here to Copy
    </button>
  </div>
  <pre class="p-4 m-0 codeBlock" #configData>
    {{ configurationData }}
  </pre>
</div>

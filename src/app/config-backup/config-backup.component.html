<div class="my-4 text-light shadow-lg">
  <div class="d-flex justify-content-between align-items-baseline p-3">
    <p>Gesture configuration Back up</p>
    <p *ngIf="timestamp">Generated at {{ timestamp }}</p>
    <button class="btn btn-secondary" (click)="copyToClipBoard(configData)">
      <i
        class="bi me-1"
        [ngClass]="isCodeCopied ? 'bi-clipboard-check' : 'bi-clipboard'"
      ></i>
      {{ isCodeCopied ? "Copied!" : "Copy config" }}
    </button>
  </div>
  <pre class="p-4 m-0 codeBlock" #configData>
    {{ configurationData }}
  </pre>
</div>
